    <script>
        function addLoadEvent(func) {
            //将已绑定的onload函数赋值给一个临时函数变量
            var oldonload = window.onload;
            //判断是否已有函数绑定
            if (typeof oldonload != 'function') {
                window.onload = func;
            } else {
                window.onload = function() {
                    oldonload();
                    fun();
                }
            }
        }

       addLoadEvent(()=>{
        window.isLoad = true;
       })

      
    </script>
